<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <form id="configuration">

  
      <input type="number" id="size" placeholder="Taille de la grille:">

  <button>Générer la grille</button>
  </form>

  <div class="board">
    <div id="containerGrill"></div>
    <div class="colorList">
      <div class="color" id="blue"></div>
      <div class="color" id="red"></div>
      <div class="color" id="green"></div>
      <div class="color" id="purple"></div>
      <div class="color" id="orange"></div>
      <div class="color" id="grey"></div>
      <div class="color" id="yellow"></div>
      <div class="color" id="pink"></div>
      <div class="color" id="black"></div>
      <div class="color" id="white"></div>
    </div>
  </div>
  



  <script src="./app.js"></script>
</body>
</html>
